<body>
    <div class="main">

            document.querySelector('#display').value = currentValue ">c</button>

                <button onclick=" currentValue = currentValue + '3';
            document.querySelector('#display').value = currentValue ">3</button>

                <button onclick=" currentValue = currentValue + '2';
            document.querySelector('#display').value = currentValue ">2</button>

                <button onclick=" currentValue = currentValue + '1';
            document.querySelector('#display').value = currentValue ">1</button>

                <button onclick=" currentValue = currentValue + '/';
            document.querySelector('#display').value = currentValue ">/</button>

                <button onclick=" currentValue = currentValue + '*';
            document.querySelector('#display').value = currentValue ">*</button>

                <button onclick=" currentValue = currentValue + '.';
            document.querySelector('#display').value = currentValue ">.</button>

                <button onclick=" currentValue = currentValue + '0';
            document.querySelector('#display').value = currentValue ">0</button>

                <button class="equalto" onclick=" currentValue = eval(currentValue);
            document.querySelector('#display').value = currentValue ">=</button>

                <button onclick=" currentValue = parseFloat(currentValue);
                 if (!isNaN(currentValue)) {
                 currentValue = Math.pow(currentValue, 2);
                 } else {
                 alert('Please enter a valid number.');
                 }
            document.querySelector('#display').value = currentValue "> xÂ²</button>

            document.querySelector('#display').value = currentValue ">%</button>
            </div>

        let currentValue = '';
        document.querySelector('#display').value = currentValue;
